


  <div [ngClass]="['container', 'bg_porfolio']">
    <h1>Porfolio</h1>
    <div [ngClass]="['row', 'content-porfolio-class']">
        <div [ngClass]="'col-sm-2'">
          <ul>
            <li (click)="onSelectCategory(null)">All</li>
            <li *ngFor= "let category of categories" (click)="onSelectCategory(category)">{{ category.name }}</li>
          </ul>
        </div>
        <div class="col-sm-10">
          <div class="row">
            <div [ngClass]="['card', 'content-card-class']" *ngFor= "let project of projects" (click)="onSelectProject(project)">
              <h2>{{ project.name }}</h2>
              <img src="assets/images/img_build.png" alt="image">
              <span>{{ project.description }}</span>
                <div [ngClass]="['row', 'content-bar-class']">
                  <div class="col-sm-6">{{ project.created }}</div>
                  <div [ngClass]="['col-sm-6', 'content-estatus-class']">

                    <span [ngClass]="{
                      'alpha-class': project.status == 'ALPHA',
                      'beta-class': project.status == 'BETA',
                      'release-class': project.status == 'RELEASE'
                    }">
                    <span class="dot"></span>
                      {{ project.status }}
                    </span>
                  </div>
                </div>
              <!--<div *ngIf="projectDetail">
                <div>{{ projectDetail.description }}</div>
              </div>-->
            </div>
          </div>
        </div>
      </div>
  </div>
