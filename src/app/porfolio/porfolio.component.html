


<div class="bg_porfolio">
  <div class="container">
    <div class="row">
        <div class="col-sm-2">
          <h1>Porfolio</h1>
          <ul>
            <li (click)="onSelectCategory(null)">All</li>
            <li *ngFor= "let category of categories" (click)="onSelectCategory(category)">{{ category.name }}</li>
          </ul>
        </div>
        <div class="col-sm-10">
          <div class="row">
            <div class="card large" *ngFor= "let project of projects" (click)="onSelectProject(project)">
              <span>{{ project.name}}</span>
              <div *ngIf="projectDetail">
                <div class="section dark">{{ projectDetail.description }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
