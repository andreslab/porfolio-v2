<div [ngClass]="'bg_blog'">
  <h1>Blog</h1>
  <div [ngClass]="['row', 'blog-content-class']">
      <div [ngClass]="['card', 'blog-card-class']" *ngFor= "let blog of blogs" (click)="onSelectBlog(blog)">
          <H4 [ngClass]="'blog-card-title-class'">{{ blog.name }}</H4>
          <div [ngClass]="'blog-card-detail-class'">{{ blog.description }}</div>
      </div>
  </div>
</div>
